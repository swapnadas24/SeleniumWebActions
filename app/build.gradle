plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.seleniumhq.selenium:selenium-java:4.39.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
    implementation 'ch.qos.logback:logback-classic:1.5.6'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use TestNG test framework
            useTestNG('7.5.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'seleniumWebActions.App'
    mainClass='WebElementsButtonAndEdit.App'
    mainClass='HyperLinkAndImages.App'
    mainClass='WebActionsCheckBoxAndRadioButton.App'
    mainClass='DropDown.App'
    mainClass='webActionsCalender.App'
    mainClass='webActionsWebTable.App'
}
println "CONFIGURATION PHASE"
